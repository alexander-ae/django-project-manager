{% extends 'common/_base.html' %}
{% load floppyforms %}

{% block content %}
  <section>
    <h1>Nuevo/Actualizar Proyecto</h1>

    <form action="#" method="post">
      {% csrf_token %}

      <div class="row">
        <div class="col-xs-4">
          <input type="submit" class="btn btn-primary btn-block btn-flat" tabindex="3" value='Registrar/Actualizar'/>
        </div>
      </div>
    </form>
  </section>
{% endblock content %}
